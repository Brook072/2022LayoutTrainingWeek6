---
title: 信用卡付款
layout: ./app/layout-order.ejs
engine: ejs
current: payment
---

<section class="pb-6 pb-lg-8">
    <div class="container">
        <div class="payment-info bg-tertiary-3 px-4 px-lg-5 py-4 py-lg-6">
            <h2 class="text-24 text-white text-center fw-bold mb-4 mb-lg-5">信用卡付款</h2>
            <div class="mb-3 mb-lg-4">
                <p class="payment-desribe text-18 text-white fw-bold mb-3">請輸入信用卡資訊進行付款</p>
                <form action="">
                    <ul class="row gx-lg-7">
                        <li class="col-lg-12 mb-3 mb-lg-4">
                            <div>
                                <label for="credit-card-number" class="form-label order-page text-tertiary-4">信用卡號碼</label>
                                <input type="text" class="form-control text-tertiary-4 bg-transparent" name="" id="credit-card-number" placeholder="XXXX-XXXX-XXXX-XXXX">
                            </div>
                        </li>
                        <li class="col-lg-12 mb-3 mb-lg-4">
                            <div>
                                <label for="credit-card-safe-code" class="form-label order-page text-tertiary-4">安全碼</label>
                                <input type="text" class="form-control text-tertiary-4 bg-transparent" name="" id="credit-card-safe-code" placeholder="***">
                            </div>
                        </li>
                        <li class="col-lg-12">
                            <div>
                                <label for="validate-date" class="form-label order-page text-tertiary-4">有效日期</label>
                                <input type="text" class="form-control text-tertiary-4 bg-transparent" name="" id="validate-date" placeholder="(MM/YY)">
                            </div>
                        </li>
                    </ul>
                </form>
            </div>
            <div class="d-lg-flex align-items-center justify-content-between">
                <p class="course-price text-18 text-white mb-4 mb-lg-0">NT$1600</p>
                <a href="./payment-done.html" class="btn gradient-btn next-step rounded8 text-white text-18 py-2">下一步</a>
            </div>
        </div>
    </div>
</section>
